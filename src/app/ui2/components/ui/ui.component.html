<div class="d-flex flex-column ui">
  <header>
    <ng-content select=".tr-header"></ng-content>
    <span (click)="toggle()">
      <ng-content select=".tr-btn"></ng-content>
    </span>
    <span (click)="toggle()">
      <ng-content select=".tr-show" *ngIf="close"></ng-content>
    </span>
    <span (click)="toggle()">
      <ng-content select=".tr-close" *ngIf="!close"></ng-content>
    </span>
  </header>
  <main class="d-flex flex-column flex-grow-1">
    <aside>
      <nav [ngClass]="{'close-nav' : close} ">
        <ng-content select=".tr-nav"></ng-content>
      </nav>
    </aside>
    <div class="d-flex flex-grow-1 flex-column">
      <div class="flex-grow-1 content">
        CONTENT
      </div>
      <footer>
        <ng-content select=".tr-footer"></ng-content>
      </footer>
    </div>
  </main>
</div>
